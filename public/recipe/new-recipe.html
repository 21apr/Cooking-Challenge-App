<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link rel="stylesheet" href="./../dist/style.css">
    <script src="./dist/recipe.js" defer></script>
</head>
<body>
    <form onsubmit="setNewRecipe(event)">
        <input type="text" id="title" name="title" placeholder="title" required>
        <input type="text" name="category" placeholder="category" required>
        <input type="number" name="time" placeholder="time" required>
        <input type="text" name="difficulty" placeholder="difficulty" required>
        <!-- <input type="text" name="imageURL" placeholder="image URL"> -->
         <input type="file" name="imageURL" placeholder="add image">
        <input type="text" name="ingredients" placeholder="ingredients" required>
        <input type="text" name="description" placeholder="description" required>
        <input type="number" name="servings" placeholder="servings" required>
        <textarea cols="30" rows="10" name="instructions" placeholder="instructions" required></textarea>
        <button type="submit">Create</button>
    </form>
    <a href="./../home/home.html">Back</a>
</body>
</html>
